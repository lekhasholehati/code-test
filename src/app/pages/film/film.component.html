<div class="container">
	<div class="row">
		<div class="col-md-3" *ngFor="let film of films">
			<div class="card wrapper-card mb-3">
				<img
					src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_2_5x/sources/r1/cms/prod/3115/743115-v"
					class="card-img-top" alt="img-film">
				<div class="card-body">
					<h5 class="card-title">{{film['title']}}</h5>
					<p class="card-text">Release Date {{film['release_date']}}</p>
					<button class="btn btn-primary" (click)="openModal(template, film)">See Sinopsis</button>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{detailFilm.title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
		<p class="mb-0">Director {{detailFilm.director}}</p>
		<p class="mt-0">Producer {{detailFilm.producer}}</p>
		<h5>Opening Crawl</h5>
		<p>{{detailFilm.opening_crawl}}</p>
  </div>
</ng-template>
