<div class="container mt-4">
  <div class="card wrapper-card" *ngIf="detailPeople">
		<div class="card-body">
			<h4>{{detailPeople.name}}</h4>
			<div class="divider"></div>
			<h6 class="mt-2">Personal Information</h6>
			<ul>
				<li>Birth Year {{detailPeople.birth_year}}</li>
				<li>Hair Color {{detailPeople.hair_color}}</li>
				<li>Height {{detailPeople.height}}</li>
				<li>Gender {{detailPeople.gender}}</li>
				<li>Skin Color {{detailPeople.skin_color}}</li>
			</ul>
		</div>
	</div>
</div>
